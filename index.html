<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Chain reAction | Stick to a habit</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik::400,500,500i,900" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link />
</head>
<body>
  <header>
    <div>Logo</div>
    <h1>Chain reAction</h1>
    <h2>Repeat an Action | Stick to a Habit | See the Reaction</h2>
    <nav class="date-navigator">
      <button class="prev__date" alt="previous"><</button>
      <button class="current__date"></button>
      <button class="next__date" alt="next">></button>
    </nav>
  </header>
  <script src="js/moment.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    const now = moment();
    const dateNav = document.querySelector('.date-navigator');
    const currentDate = dateNav.querySelector('.current__date');

    function displayDate(date) {
      currentDate.innerHTML = `
          <div>${date.format('dddd')}</div>
          <div>${date.format('MMMM Do, YYYY')}</div>
      `
    }
    displayDate(now);

  </script>
</body>
</html>
